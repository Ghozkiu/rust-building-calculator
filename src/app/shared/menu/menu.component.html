<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-auto rounded">
      <h1 class="mt-3">
        <i class="fa-solid fa-hammer"></i> Rust Building Calculator
      </h1>
      <p class="text-center">Calculate how much materials you need.</p>
      <div
        class="d-flex flex-wrap card-buttons mb-3 mx-sm-3 justify-content-center justi"
      >
        <!-- Twig -->
        <div class="flex-column">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-md dropdown-toggle mr-sm-1 bg-m-twig"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Twig
            </button>
            <div class="dropdown-menu">
              <button
                (click)="menuItemClick(building)"
                *ngFor="let building of twigBuildings"
                class="dropdown-item"
                type="button"
              >
                {{ building.name | titlecase }}
              </button>
            </div>
          </div>
        </div>

        <!-- Wooden -->
        <div class="flex-column">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-md dropdown-toggle mr-sm-1 bg-m-wooden"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Wooden
            </button>
            <div class="dropdown-menu">
              <button
                (click)="menuItemClick(building)"
                *ngFor="let building of woodBuildings"
                class="dropdown-item"
                type="button"
              >
                {{ building.name | titlecase }}
              </button>
            </div>
          </div>
        </div>

        <!-- Stone -->
        <div class="flex-column">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-md dropdown-toggle mr-sm-1 bg-m-stone"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Stone
            </button>
            <div class="dropdown-menu">
              <button
                (click)="menuItemClick(building)"
                *ngFor="let building of stonesBuildings"
                class="dropdown-item"
                type="button"
              >
                {{ building.name | titlecase }}
              </button>
            </div>
          </div>
        </div>

        <!-- Metal -->
        <div class="flex-column">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-md dropdown-toggle mr-sm-1 mb-2"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Metal
            </button>
            <div class="dropdown-menu">
              <button
                (click)="menuItemClick(building)"
                *ngFor="let building of metalFragmentsBuildings"
                class="dropdown-item"
                type="button"
              >
                {{ building.name | titlecase }}
              </button>
            </div>
          </div>
        </div>

        <!-- Armored -->
        <div class="flex-column">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-md dropdown-toggle bg-m-armored mr-sm-1"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Armored
            </button>
            <div class="dropdown-menu">
              <button
                (click)="menuItemClick(building)"
                *ngFor="let building of armoredBuildings"
                class="dropdown-item"
                type="button"
              >
                {{ building.name | titlecase }}
              </button>
            </div>
          </div>
        </div>
        <div class="flex-column">
          <button (click)="menuItemClear()" class="btn btn-danger">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
